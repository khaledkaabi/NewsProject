
    <div class="row" style="margin-left: 17%;margin-top:5%">
        <div  *ngFor="let i of t1.articles" class=" container col-md-7 " style="background-color: honeydew">
          <h4>{{i.source.name}}</h4>
        <h3>{{i.author}}</h3>
          <img class="card-img-top" src="{{i.urlToImage}}" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">{{i.title}}</h4>
            <p class="card-text">{{i.description}}</p>
            <a href="#" class="btn btn-primary">Read More &rarr;</a>
          </div>
          <div class="card-footer text-muted">
            Posted on :{{i.publishedAt}}
            <a href="#">Start Bootstrap</a>
          </div>
        </div>
      </div>
